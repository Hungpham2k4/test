name: Notify on PR to Main

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - closed
      - ready_for_review
      - review_requested
      - review_request_removed
      - reopened

jobs:
  notify:
    runs-on: self-hosted
    steps:
      - name: Send Telegram message
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        shell: powershell
        run: |
          # Äá»c dá»¯ liá»‡u tá»« file JSON GitHub cung cáº¥p
          $event = Get-Content $env:GITHUB_EVENT_PATH | ConvertFrom-Json

          $actor = $env:GITHUB_ACTOR
          $repo = $env:GITHUB_REPOSITORY
          $pr = $event.pull_request
          $prNumber = $pr.number
          $action = $event.action
          $prTitle = $pr.title
          $sourceBranch = $pr.head.ref
          $targetBranch = $pr.base.ref
          $prUrl = $pr.html_url

          $message = @"
          ğŸ“£ Pull Request Activity
          ğŸ‘¤ Actor: $actor
          ğŸ”§ Action: $action
          ğŸ“‚ Repo: $repo
          ğŸŒ¿ From: $sourceBranch â†’ $targetBranch
          ğŸ“ Title: $prTitle
          ğŸ”— PR: $prUrl
          "@
          
                    Write-Host "Sending Telegram message:"
            Write-Host $message
            
            Invoke-RestMethod -Uri "https://api.telegram.org/bot$env:TELEGRAM_TOKEN/sendMessage" `
            -Method Post `
            -ContentType "application/json" `
            -Body (@{
            chat_id = "$env:TELEGRAM_CHAT_ID"
            text = $message
            } | ConvertTo-Json -Depth 10)
