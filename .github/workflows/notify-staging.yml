name: Notify on Push to Main

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: self-hosted
    steps:
      - name: Send Telegram message
        shell: powershell
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Cho phép thư mục hiện tại là "safe" với git
          git config --global --add safe.directory "$PWD"

          # Lấy thông tin commit
          $commitMessage = git log -1 --pretty=format:"%s"
          $commitHash = git log -1 --pretty=format:"%h"
          $fullHash = git log -1 --pretty=format:"%H"
          $commitUrl = "https://github.com/$env:GITHUB_REPOSITORY/commit/$fullHash"
          $changedFiles = git show --pretty="" --name-only | Out-String

          # Lấy thông tin từ môi trường GitHub
          $actor = $env:GITHUB_ACTOR
          $repo = $env:GITHUB_REPOSITORY

          # Tạo nội dung tin nhắn
          $message = @"
          New Push to Main
          By: $actor
          Repo: $repo
          Commit: $commitHash
          Message: $commitMessage
          Changed Files:
            $changedFiles
          Link: $commitUrl
          "@

          Write-Host "Sending Telegram message:"
            Write-Host $message
            
            # Encode UTF-8 để tránh lỗi ký tự Unicode
            $payload = @{
            chat_id = "$env:TELEGRAM_CHAT_ID"
            text    = $message
            } | ConvertTo-Json -Depth 10
            
            $utf8Bytes = [System.Text.Encoding]::UTF8.GetBytes($payload)
            $utf8Body = [System.Text.Encoding]::UTF8.GetString($utf8Bytes)
            
            # Gửi tin nhắn đến Telegram
            Invoke-RestMethod -Uri "https://api.telegram.org/bot$env:TELEGRAM_TOKEN/sendMessage" `
            -Method Post `
            -ContentType "application/json" `
            -Body $utf8Body
