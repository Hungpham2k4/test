name: Notify on Push to Main

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: self-hosted
    steps:
      - name: Send Telegram message
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        shell: powershell
        run: |
          $commitMessage = "${{ github.event.head_commit.message }}" -replace '([_\*\[\]\(\)\~\>\#\+\-\=\|\{\}\.\!])', '\\$1'
          $commitHash = "${{ github.event.head_commit.id }}"[0..6] -join ''  # Lấy 7 ký tự đầu
          $actor = $env:GITHUB_ACTOR
          $action = "${{ github.event.action }}" -replace '([_\*\[\]\(\)\~\>\#\+\-\=\|\{\}\.\!])', '\\$1'
          $repo = $env:GITHUB_REPOSITORY

          $message = @"
          🚀 *New Push to Main*
          👤 By: $actor
          📦 Repo: $repo
          🔖 Commit: $commitHash
          🔧 Action: $action
          📝 Message: $commitMessage
          "@

          Invoke-RestMethod -Uri "https://api.telegram.org/bot$env:TELEGRAM_TOKEN/sendMessage" `
            -Method Post `
            -ContentType "application/x-www-form-urlencoded" `
            -Body @{
              chat_id = "$env:TELEGRAM_CHAT_ID"
              text = $message
              parse_mode = "MarkdownV2"
            }
