name: Notify on Push to Main

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: self-hosted
    steps:
      - name: Send Telegram message
        shell: powershell
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          function Escape-Markdown {
            param ([string]$text)
            return $text -replace '([\\_\*\[\]\(\)\~\`\>\#\+\-\=\|\{\}\.\!])', '\\$1'
          }

          git config --global --add safe.directory "$PWD"
          $commitMessage = git log -1 --pretty=format:"%s"
          $commitHash = git log -1 --pretty=format:"%h"

          $escapedMessage = Escape-Markdown $commitMessage
          $actor = Escape-Markdown $env:GITHUB_ACTOR
          $repo = Escape-Markdown $env:GITHUB_REPOSITORY

          $message = @"
          🚀 *New Push to Main*
          👤 By: $actor
          📦 Repo: $repo
          🔖 Commit: $commitHash
          📝 Message: $escapedMessage
          "@

          Invoke-RestMethod -Uri "https://api.telegram.org/bot$env:TELEGRAM_TOKEN/sendMessage" `
          -Method Post `
          -ContentType "application/x-www-form-urlencoded" `
          -Body @{
          chat_id = "$env:TELEGRAM_CHAT_ID"
          text = $message
          parse_mode = "MarkdownV2"
          }
