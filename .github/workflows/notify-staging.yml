name: Notify on Push to Main

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: self-hosted
    steps:
      - name: Send Telegram message
        shell: powershell
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          function Escape-MarkdownV2 {
            param ([string]$text)
            $escapeChars = '_*[]()~`>#+-=|{}.!'
            foreach ($char in $escapeChars.ToCharArray()) {
                $pattern = [Regex]::Escape($char)
                $text = $text -replace $pattern, "\$char"
            }
            $text = $text -replace '\\', '\\\\'
            return $text
          }

          git config --global --add safe.directory "$PWD"

          $commitMessage = git log -1 --pretty=format:"%s"
          $commitHash = git log -1 --pretty=format:"%h"

          $escapedMessage = Escape-MarkdownV2 $commitMessage
          $actor = Escape-MarkdownV2 $env:GITHUB_ACTOR
          $repo = Escape-MarkdownV2 $env:GITHUB_REPOSITORY

          $message = @"
          ğŸš€ *New Push to Main*
          ğŸ‘¤ By: $actor
          ğŸ“¦ Repo: $repo
          ğŸ”– Commit: $commitHash
          ğŸ“ Message: $escapedMessage
          "@

          Invoke-RestMethod -Uri "https://api.telegram.org/bot$env:TELEGRAM_TOKEN/sendMessage" `
            -Method Post `
            -ContentType "application/json" `
            -Body (@{
              chat_id = "$env:TELEGRAM_CHAT_ID"
              text = $message
              parse_mode = "MarkdownV2"
            } | ConvertTo-Json)