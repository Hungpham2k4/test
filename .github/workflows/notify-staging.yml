name: Notify on Push to Main

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: self-hosted
    steps:
      - name: Send Telegram message
        shell: powershell
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          function Escape-MarkdownV2 {
              param ([string]$text)
              # Danh s√°ch k√Ω t·ª± c·∫ßn escape theo Telegram MarkdownV2
              $escapeChars = '_*[]()~`>#+-=|{}.!'
              # Th√™m d·∫•u \ tr∆∞·ªõc m·ªói k√Ω t·ª± ƒë·∫∑c bi·ªát (escape 2 l·∫ßn cho JSON)
              foreach ($char in $escapeChars.ToCharArray()) {
              $text = $text.Replace($char, "\$char")
            }
              # Escape d·∫•u \ th√†nh \\
              $text = $text.Replace('\', '\\')
              return $text
          }
          
            git config --global --add safe.directory "$PWD"
            
            $commitMessage = git log -1 --pretty=format:"%s"
            $commitHash = git log -1 --pretty=format:"%h"
            
            $escapedMessage = Escape-MarkdownV2 $commitMessage
            $actor = Escape-MarkdownV2 $env:GITHUB_ACTOR
            $repo = Escape-MarkdownV2 $env:GITHUB_REPOSITORY
            
            $message = @"
            üöÄ *New Push to Main*
          üë§ By: $actor
          üì¶ Repo: $repo
          üîñ Commit: $commitHash
          üìù Message: $escapedMessage
            "@
          
          # Debug: Xem n·ªôi dung message tr∆∞·ªõc khi g·ª≠i
          Write-Output "----- DEBUG MESSAGE START -----"
            Write-Output $message
            Write-Output "----- DEBUG MESSAGE END -----"
            
            Invoke-RestMethod -Uri "https://api.telegram.org/bot$env:TELEGRAM_TOKEN/sendMessage" `
            -Method Post `
            -ContentType "application/json" `
            -Body (@{
            chat_id = "$env:TELEGRAM_CHAT_ID"
            text = $message
            parse_mode = "MarkdownV2"
            } | ConvertTo-Json -EscapeHandling EscapeNonAscii)